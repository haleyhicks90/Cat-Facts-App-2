<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cat Facts</title>
        <link rel="stylesheet" href="style.css">
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Cat Facts</h1>
        <h2>Can't go one more second without a new cat fact? We got you!</h2>
        <h3>Tell us how many cat facts you need to get your paws on below</h3>

<!-- below: input box and submit button -->
        <form>
            <input class="user-input" type="text" placeholder="# of facts you want to see" />
            <input class="submit" type="submit" />
        </form>

<!-- below: container that facts will append to -->
        <h2>Your Curated Cat Fact</h2>
        <div class="fact-container"></div>

<!-- below: start of corousel -->
        <h2>Need a quick cat-pic hit?</h2>
        <h3>Look no further</h3>

<!-- below, carousel container -->
<!-- remember to add actual buttons to previous and next -->
        <div class="carousel-container">
            <div class="previous-button"></div>
            <div class="carousel-images">
                <img src="https://pbs.twimg.com/profile_images/1350009152056287237/Cg2U6f-t_400x400.jpg" alt="" />
                <img src="https://pbs.twimg.com/profile_images/1816111368/0011346-cat-with-funny-face_400x400.jpg" alt="" />
                <img src="https://image.shutterstock.com/image-photo/portrait-british-kitten-crazy-cat-260nw-772242484.jpg" alt="" />
                <img src="https://i.ytimg.com/vi/WSsl4rE_qro/maxresdefault.jpg" alt="" />
                <img src="https://i.pinimg.com/originals/82/82/c3/8282c33cbb89d4e2b9be18df7dba0c52.jpg" alt="" />
                <img src="https://s.abcnews.com/images/Entertainment/cn_sourpuss_ll_130426_ssh.jpg" alt="" />
                <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1287/files/2018/11/Capture-2.jpg" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />

            </div>
            <div class="next-button"></div>
        </div>
    </body>
</html>
